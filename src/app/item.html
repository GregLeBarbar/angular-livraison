<div class="card">
    <div class="card-header">
        <span class="text-left">Référence: {{ item.reference }}</span>
        <!-- exemple d'utilisation de *ngIf -->
        <!-- exemple d'utilisation des styles css -->
        <span class="state-0 pull-right" *ngIf="0 == item.state">Commande à livrer</span>
        <span class="state-1 pull-right" *ngIf="1 == item.state">Commande en cours de livraison</span>
        <span class="state-2 pull-right" *ngIf="2 == item.state">Commande livré</span>

    </div>
    <div class="card-body">
        <p>Nom du client: {{ item.name | uppercase }}</p>

        <div *ngIf="2 !== item.state">
            Changer le statut: <a href (click)="changeState($event, 1)" *ngIf="0 == item.state">En cours de livraison</a> 
            <span *ngIf="0 == item.state"> / </span>
            <a href (click)="changeState($event, 2)" *ngIf="0 == item.state || 1 == item.state">Livrée</a>
        </div>
        <div>
            <!-- exemple d'événement -->
            Afficher le <a href (click)="getDetails($event)" id="{{ item.reference }}">détails </a> de la commande
        </div>
    <hr />
    </div>
</div>
