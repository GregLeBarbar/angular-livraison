<h3>Ajouter une commande</h3>
<form #itemForm="ngForm">
    <div class="form-group">
        Référence: <input class="form-control" [(ngModel)]="item.reference" name="reference" minlength="4" required #reference="ngModel" placeholder="Référence ex. 1234" />
        <span class="alert alert-danger" [hidden]="reference.valid || reference.pristine">Champ non valide</span>
    </div>
    <div class="form-group">
        Nom du client: <input class="form-control" [(ngModel)]="item.name" name="name" required #name="ngModel" placeholder="Nom et prénom du client"/>
        <span class="alert alert-danger" [hidden]="name.valid || name.pristine">Champ non valide</span>
    </div>
    <div class="form-group">
        État: <input class="form-control" [(ngModel)]="item.state" name="state" required #state />
        <span class="alert alert-danger" [hidden]="!state.valid">Champ non valide</span>
    </div>
    
    <!-- exemple d'événement -->
    <button class="btn btn-primary" [disabled]="!itemForm.form.valid" (click)="createItem()">Ajouter une commande</button>

</form>
