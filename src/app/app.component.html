<div style="text-align:center">

  <!-- exemple du passage d'une variable d'un composant au template -->
  <h1>{{ title }}</h1>
  <span>Version: {{ version }}</span>

</div>

<!-- exemple d'événement -->
<button (click)="createCommand()">Ajouter une commande</button>

<hr />

<!-- exemple de parcourt du liste d'objets avec *ngFor-->
<div *ngFor="let item of collection">

  <p>Référence: {{ item.reference }}</p>
  <p>Nom du client: {{ item.name }}</p>

  <!-- exemple d'événement -->
  <a href (click)="getDetails($event, 'info_en_plus')" id="{{ item.reference }}">Détails</a>
  
  <!-- exemple d'utilisation de *ngIf -->
  <!-- exemple d'utilisation des styles css -->
  <p class="state-0" *ngIf="0 == item.state">Commande à livrer</p>
  <p class="state-1" *ngIf="1 == item.state">Commande en cours de livraison</p>
  <p class="state-2" *ngIf="2 == item.state">Commande livré</p>

  <hr />
</div>

<div>
  <!-- exemple d'utilisation du filtre json pour debuger une liste d'objets -->
  {{ collection | json }}
</div>
