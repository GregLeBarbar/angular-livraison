<div style="text-align:center">

  <!-- exemple du passage d'une variable d'un composant au template -->
  <h1>{{ title }}</h1>
  <span>Version: {{ version }}</span>

</div>

<form #itemForm="ngForm">

  Référence: <input [(ngModel)]="newItem.reference" name="reference" minlength="4" required #reference="ngModel" />
  <span [hidden]="reference.valid || reference.pristine">Champ non valide</span>

  Nom du client: <input [(ngModel)]="newItem.name" name="name" required #name="ngModel"/>
  <span [hidden]="name.valid || name.pristine">Champ non valide</span>

  État: <input [(ngModel)]="newItem.state" name="state" required #state />
  <span [hidden]="state.valid || state.pristine">Champ non valide</span>

  <!-- exemple d'événement -->
  <button [disabled]="!itemForm.form.valid" (click)="createCommand()">Ajouter une commande</button>

</form>


<div>
  <!-- exemple d'utilisation du filtre json pour debuger une liste d'objets -->
  {{ newItem | json }}
</div>

<hr />

<!-- exemple de parcourt du liste d'objets avec *ngFor-->
<div *ngFor="let item of collection">
  <item [item]="item" (onGetDetails)="onGetDetails($event)"></item>
</div>

<div>
  <!-- exemple d'utilisation du filtre json pour debuger une liste d'objets -->
  {{ collection | json }}
</div>
